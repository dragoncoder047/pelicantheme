{% if GOOGLE_ANALYTICS %}
    <script type="text/javascript">
        (_ => {
            window.GoogleAnalyticsObject = "ga";
            if (!window.ga) {
                window.ga = function() {
                    if (!window.ga.q) window.ga.q = [];
                    window.ga.q.push(arguments);
                };
            }
            window.ga.l = +new Date();
            var s = document.createElement("script");
            var p = document.getElementsByTagName("script")[0];
            s.async = true;
            s.src = "//www.google-analytics.com/analytics.js";
            p.parentNode.insertBefore(s, p);
        })();


        ga("create", "{{ GOOGLE_ANALYTICS }}", "{{ GA_COOKIE_DOMAIN if GA_COOKIE_DOMAIN else "auto" }}");
        ga("send", "pageview");
    </script>
{% endif %}
{% if GOOGLE_TAG %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_TAG }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "{{ GOOGLE_TAG }}");
    </script>

{% endif %}
