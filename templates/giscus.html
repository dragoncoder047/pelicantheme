{% if GISCUS %}
    <script src="https://giscus.app/client.js"
        data-repo="{{ GISCUS.repo }}"
        data-repo-id="{{ GISCUS['repo-id'] }}"
        data-category="{{ GISCUS.category or 'Announcements' }}"
        data-category-id="{{ GISCUS['category-id'] or 'BADBADBAD' }}"
        data-mapping="{{ GISCUS.mapping or 'pathname' }}"
        data-reactions-enabled="1"
        data-input-position="top"
        data-theme="{{ GISCUS.theme or 'dark' }}"
        data-lang="{{ DEFAULT_LANG }}"
        crossorigin="anonymous"
        async
    ></script>
{% endif %}
