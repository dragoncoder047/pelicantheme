{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock title %}

{% block content %}
    <h1>Archives for {{ SITENAME }}</h1>

    <dl>
        {% for article in dates %}
            <dt>{{ article.locale_date }}</dt>
            <dd><a href="{{ url_for(article.url) }}">{{ article.title }}</a></dd>
        {% endfor %}
    </dl>
{% endblock content %}
