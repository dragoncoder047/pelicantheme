{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock title %}

{% block content %}
    <h1>Tags for {{ SITENAME }}</h1>
    <ul>
        {% for tag, articles in tags|sort %}
            <li><a href="{{ url_for(tag.url) }}">{{ tag }}</a> ({{ articles|count }})</li>
        {% endfor %}
    </ul>
{% endblock content %}
