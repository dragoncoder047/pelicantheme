{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock title %}

{% block content %}
    <h1>Categories in {{ SITENAME }}</h1>
    <ul>
        {% for category, articles in categories|sort %}
            <li><a href="{{ url_for(category.url) }}">{{ category }}</a> ({{ articles|count }})</li>
        {% endfor %}
    </ul>
{% endblock content %}
